    var returnAllPrimeNumbersInArray = (inputArray) =>{
        let primeNumbersArray = [];
        inputArray.forEach(element =>{
            if(isPrime(element)){
                primeNumbersArray.push(element)
            }
        })
        return primeNumbersArray
    }

    const isPrime = num => {
    for(let i = 2, s = Math.sqrt(num); i <= s; i++) {
        if(num % i === 0) return false;
    }
    return num > 1;
    }

    console.log(returnAllPrimeNumbersInArray(inputArray))


    var returnAllPalindrome = (inputPalindromArray) =>{
        let palindromeArray = [];
        inputPalindromArray.forEach(element =>{
            if(checkPalindrome(element)){
                palindromeArray.push(element)
            }
        })
        return palindromeArray
    }

    const checkPalindrome = (str) =>{
        var re = /[\W_]/g;
        
        var lowRegStr = str.toLowerCase().replace(re, '');
            
        var reverseStr = lowRegStr.split('').reverse().join(''); 
        
        return reverseStr === lowRegStr;
    }

    let inputPalindromArray = ["madam", "mam", "reshu"]

    console.log(returnAllPalindrome(inputPalindromArray));
